<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        
        <label for="name">Enter Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Enter Email :</label>
        <input type="email" id="email" name="email" placeholder="xyz123@gmail.com" required>
        <br><br>

        <label for="password">Enter Password :</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" maxlength="16" required>
        <br><br>

        <spam>
            <label for="phone">Enter Phone No. :</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone No." required>
        </spam>

        <spam>
            <label for="DOB">Enter Date of Birth :</label>
            <input type="date" id="DOB" name="phone" required>
        </spam>
        <br><br>

        <label>Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label>Select Courses : </label>
        <input type="checkbox" id="java" >
        <label for="java">Java</label>
        <input type="checkbox" id="python">
        <label for="python">python</label>
        <input type="checkbox" id="react">
        <label for="react">React</label>
        <br><br>

        <label>Choose a city</label>
        <select name="city">
            <option>Select a city</option>
            <option value="delhi">Delhi</option>
            <option value="pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Mp">Mp</option>
            <option value="Banglore">Banglore</option>
        </select>
        <br><br>

        <label>Feedback :</label>
        <textarea type="text" placeholder="write something" name="Feedback"></textarea>
        <br><br>

        <input type="submit" value="Submit Form" >
    </form>
</body>
</html>
